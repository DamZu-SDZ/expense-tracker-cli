<!doctype html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Student Expense Tracker</h1>

    <h2>Add Expense</h2>
    <form action="/add" method="post">
        Category: <input type="text" name="category" required>
        Amount: <input type="number" step="0.01" name="amount" required>
        Description: <input type="text" name="description">
        <button type="submit">Add</button>
    </form>

    <h2>Expenses</h2>
    <table border="1">
        <tr>
            <th>Date</th><th>Category</th><th>Amount</th><th>Description</th><th>Actions</th>
        </tr>
        {% for e in expenses %}
        <tr>
            <td>{{ e.date }}</td>
            <td>{{ e.category }}</td>
            <td>RM{{ e.amount }}</td>
            <td>{{ e.description }}</td>
            <td>
                <a href="/edit/{{ loop.index0 }}">Edit</a>
                <a href="/delete/{{ loop.index0 }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/summary">Category Summary</a>
</body>
</html>
